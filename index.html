<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spots</title>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="To be determined" />
    <meta name="author" content="Nininahazwe Chemai" />
    <meta name="keywords" content="TBD, TBD, TBD" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Image of Bessie Coleman"
            class="profile__picture"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">
              Civil Aviator Lorem ipsum dolor sit, amet consectetur adipisicing
            </p>

            <button type="button" class="profile__edit-button">
              <img src="./images/Pencil.svg" alt="Pencil Icon" />
              Edit Profile
            </button>
          </div>

          <button type="button" class="profile__post-button">
            <img src="./images/Cross.svg" alt="Cross Icon" />
            New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <!-- Cards Template -->

            <template id="card-template">
              <img src="" alt="" class="card__image" />
              <div class="card__content">
                <h2 class="card__name"></h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Heart Icon"
                ></button>
              </div>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__content">2023 Â© Spots</p>
      </footer>
      <div id="edit-profile-modal" class="modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-button"
            aria-label="close popup button"
          ></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form form">
            <fieldset class="form__fieldset">
              <label for="profile-name" class="form__label"
                >Name
                <input
                  type="text"
                  class="form__input"
                  id="profile-name"
                  placeholder="Type your name"
                />
              </label>
              <label for="profile-description" class="form__label"
                >Description
                <input
                  type="text"
                  class="form__input"
                  id="profile-description"
                  placeholder="Describe yourself"
                />
              </label>
            </fieldset>
            <button type="submit" class="form__save-button">Save</button>
          </form>
        </div>
      </div>

      <div id="new-post-modal" class="modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-button"
            aria-label="close popup button"
          ></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form form">
            <fieldset class="form__fieldset">
              <label for="post-image-link" class="form__label"
                >Image link
                <input
                  type="url"
                  class="form__input"
                  id="post-image-link"
                  placeholder="Paste a link to the picture"
                  required
                />
              </label>
              <label for="post-caption" class="form__label"
                >Caption
                <input
                  type="text"
                  class="form__input"
                  id="post-caption"
                  placeholder="Type your caption"
                  required
                />
              </label>
            </fieldset>
            <button type="submit" class="form__save-button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
